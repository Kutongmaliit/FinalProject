<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>T-Shirt Shop</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <span class="cart-count">0</span>
                <img src="./img/cart.png" alt="Cart Icon">       
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to our T-Shirt Shop</h2>
            <p>Discover the latest trends in t-shirt fashion</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="./img/black.jpg" alt="T-Shirt 1">
                <h3>Plain Black</h3>
                <p>₱299</p>
            </div>
            <div class="product">
                <img src="./img/Men Solid Tee.jpg" alt="T-Shirt 2">
                <h3>Plain Khaki</h3>
                <p>₱399</p>
            </div>
            <div class="product">
                <img src="./img/white.jpg" alt="T-Shirt 3">
                <h3>Plain White</h3>
                <p>₱299</p>
            </div>
        </div>
    </section>
    <script src="cart.js"></script>
</body>
</html>
